<!DOCTYPE html>
<html>
  <head>
    <title>Optimizely Default Popup</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="../common/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Headlines being tested here</a>
        <span class="debugging-note collapse small warning">* You're looking at prepopulated experiment data for debugging purpose.</span>
      </div>
    </nav>


    <div class="container">


      <div class="row">
        <div class="col-xs-offset-6 col-xs-6" style="text-align:right">
          <a class="btn btn-link" href="https://www.propublica.org/" target="_blank">Find out more</a>
          <a class="btn btn-link twitter-share-button" data-text="Which headline would you be attracted to click?" href="#">Tweet</a>
        </div>
      </div>

      <div class="row">

        <div class="nothing-to-show collapse">
          <div class="col-xs-offset-1 col-xs-10 well">
            Currently, this page doesn't seem to be performing experiment.<br />Come back later!
          </div>
        </div>

        <div class="things-to-show collapse">
          <div class="col-xs-offset-1 col-xs-10 well">
            These are the headline candidates this page is experimenting on.<br />Which headline would you click?
          </div>

          <div class="active-experiments">
          </div>

        </div>

      </div>


    </div>

  </body>

  <script src="js/popup.js"></script>

</html>
