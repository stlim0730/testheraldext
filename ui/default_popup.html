<!DOCTYPE html>
<html>
  <head>
    <title>Optimizely Default Popup</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="../common/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Headlines being tested here</a>
      </div>
    </nav>


    <div class="container">

      <div class="row">
        <div class="col-xs-offset-6 col-xs-6" style="text-align:right">
          <a class="btn btn-link" href="https://www.propublica.org/" target="_blank">Find out more</a>
          <a class="btn btn-link twitter-share-button" data-text="Which headline would you be attracted to click?" href="#">Tweet</a>
        </div>
      </div>

      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Active Experiment #</th>
              <th>Variations</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td rowspan="4">1</td>
              <td>Variation 1</td>
            </tr>
            <tr>
              <td>Variation 2</td>
            </tr>
            <tr>
              <td>Variation 3</td>
            </tr>
            <tr>
              <td>Variation 4</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>


  </body>


  <script src="js/popup.js"></script>


</html>
